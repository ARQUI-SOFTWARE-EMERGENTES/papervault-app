<h1 class="text-left ml-4 text-4xl pt-8 pb-8">Upload Research</h1>
<div class="border border-gray-400 bg-white rounded-lg p-6 w-2/3 h-96 mx-auto">
    <div class="border border-gray-400 border-dashed p-4 rounded-md h-5/6 text-center">
        <h1 class="text-4xl pt-14 pb-8">Drag file on this area</h1>
        <div class="flex justify-center">
            <button type="submit" class="mt-3 text-2xl bg-secondary rounded-md p-2 w-1/4 h-15 font-bold text-white">Search on the computer</button>
        </div>
    </div>
</div>
<div class="w-2/3 h-15 mx-auto flex justify-between items-center mt-5">
    <button type="submit" class="text-2xl bg-secondary rounded-md text-white p-2 w-1/6 font-bold">Cancel</button>
    <button type="submit" (click)="onUpload()" class="text-2xl bg-secondary rounded-md p-2 w-1/6 h-15 font-bold text-white" >Upload</button>
</div>
