<div class="bg-primary absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-14 w-1/3 rounded-lg" >
    <h1 class="text-center text-4xl">Sign Up</h1>
    <form class="mt-5 flex flex-col gap-5">
        <div class="flex gap-4">
            <div class="flex flex-col gap-1 w-full">
                <label for="name" class="text-2xl">Name</label>
                <input type="text" id="name" formControlName="name" class="rounded-md h-9 w-full">
            </div>
            <div class="flex flex-col gap-1 w-full">
                <label for="lastname" class="text-2xl">Last Name</label>
                <input type="text" id="lastname" formControlName="lastname" class="rounded-md h-9 w-full">
            </div>
        </div>
        <div class="flex flex-col gap-1">
            <label for="email" class="text-2xl">Email</label>
            <input type="email" id="email" formControlName="email" class="rounded-md h-9 w-full">
        </div>
        <div class="flex gap-4">
            <div class="flex flex-col gap-1 w-full">
                <label for="password" class="text-2xl">Password</label>
                <input type="password" id="password" formControlName="password" class="rounded-md h-9 w-full">
            </div>
            <div class="flex flex-col gap-1 w-full">
                <label for="repeat-password" class="text-2xl">Repeat Password</label>
                <input type="password" id="repeat-password" formControlName="repeat-password" class="rounded-md h-9 w-full">
            </div>
        </div>
        <button type="submit" class="text-2xl bg-secondary rounded-md text-white p-2">Sign Up</button>
    </form>
</div>
