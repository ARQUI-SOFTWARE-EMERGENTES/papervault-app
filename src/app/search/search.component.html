        <div class="flex gap-5">
            <select id="search-term" formControlName="searchTerm" class="rounded-md h-9 w-1/3 pl-1">

                <option value="term1">Term 1</option>

                <!-- Agrega más opciones según sea necesario -->
            </select>

        <button type="submit" class="text-2xl bg-secondary rounded-md p-2 w-1/3">Search</button>
    </form>
</div>
