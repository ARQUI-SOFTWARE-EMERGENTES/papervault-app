<div class="flex justify-between items-start gap-8 ml-8">
    <div class="w-3/4 pt-14">
        <div class="flex justify-between">
            <h1 class="text-4xl mb-5 font-bold">My profile</h1>
            <button type="button" (click)="toggleEdit()" class="text-2xl bg-secondary rounded-md px-14 h-14 font-bold text-white">Edit</button>
        </div>
        <div *ngIf="!edit" class="flex flex-col gap-5">
            <div class="flex gap-4">
                <div class="flex flex-col gap-1 w-full">
                    <p class="text-2xl">Name: {{this.profileData.name}}</p>
                    <p class="text-2xl"></p>
                </div>
                <div class="flex flex-col gap-1 w-full">
                    <p class="text-2xl">Lastname: {{this.profileData.lastname}}</p>
                </div>
            </div>
            <div class="flex flex-col gap-1 w-full">
                <p class="text-2xl">Email: {{this.profileData.email}}</p>
            </div>
            
        </div>
        
        <div  class="2" >
            <form *ngIf="edit" (submit)="onSubmit()" #profileForm="ngForm">
                <div class="flex gap-4">
                    <div class="flex flex-col gap-1 w-full">
                        <label for="name" class="text-2xl">Name</label>
                        <input type="text" id="name" [(ngModel)]="this.profileData.name" name="name" class="rounded-md h-9 w-full pl-2 border-2 border-gray-300">
                    </div>
                    <div class="flex flex-col gap-1 w-full">
                        <label for="lastname" class="text-2xl">Last Name</label>
                        <input type="text" id="lastname" [(ngModel)]="this.profileData.lastname" name="lastname" class="rounded-md h-9 w-full pl-2 border-2 border-gray-300">
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <label for="email" class="text-2xl">Email</label>
                    <input type="email" id="email" [(ngModel)]="this.profileData.email" name="email" class="rounded-md h-9 w-full pl-2 border-2 border-gray-300">
                </div>
                <div class="w-2/3 h-15 mx-auto flex justify-between items-center mt-5">
                    <button type="submit" class="text-2xl bg-secondary rounded-md p-2 w-1/6 h-15 font-bold text-white">Save</button>
                    <button type="button" (click)="toggleEdit()" class="text-2xl bg-secondary rounded-md p-2 w-1/6 h-15 font-bold text-white">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="max-w-screen-sm mx-8 mt-8">
    <div class="flex flex-col">
        <p class="text-4xl font-bold">Review researchs</p>
        <div class="flex justify-between items-center pt-2 mt-5" *ngFor="let pendingResearch of pendingResearchs">
            <div>
                <p class="text-2xl">{{ pendingResearch.uploadedBy }}</p>
            </div>
            <div>
                <p class="text-2xl">{{ pendingResearch.title }}</p>
            </div>
            <div class="flex">
                <button type="submit" class="text-lg bg-secondary rounded-md px-2 py-1 mr-2 font-bold text-white" (click)="approveResearch(pendingResearch.id)">Approve</button>
                <button type="button" class="text-lg bg-secondary rounded-md px-2 py-1 mr-2 font-bold text-white" (click)="rejectResearch(pendingResearch.id)">Reject</button>
                <button type="button" class="text-lg bg-secondary rounded-md px-2 py-1 font-bold text-white" (click)="viewResearch(pendingResearch.id)">See paper</button>
            </div>
        </div>
    </div>
</div>
