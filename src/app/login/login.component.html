<div class="bg-primary absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-14 pt-14 pb-8 w-1/4 rounded-lg" >
    <h1 class="text-center text-4xl">Sign In</h1>
    <form class="mt-5 flex flex-col gap-5">
        <div class="flex flex-col gap-1">
            <label for="email" class="text-2xl">Email</label>
            <input type="email" id="email" formControlName="email" class="rounded-md h-9 w-full">
        </div>
        <div class="flex flex-col gap-1">
            <label for="password" class="text-2xl">Password</label>
            <input type="password" id="password" formControlName="password" class="rounded-md h-9 w-full">
        </div>
        <button type="submit" class="mt-3 text-2xl bg-secondary rounded-md text-white p-2">Sign In</button>
        <a href="/register" class="text-center text-lg cursor-pointer">You don't have an account? <span class="underline">Sign up</span></a>
    </form>
</div>
