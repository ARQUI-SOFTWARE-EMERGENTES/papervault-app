<div class="bg-primary absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-14 w-96 rounded-lg" >
    <h1 class="text-center text-4xl">Login</h1>
    <form class="mt-5 flex flex-col gap-5">
        <div class="flex flex-col gap-1">
            <label for="username" class="text-2xl">Username</label>
            <input type="text" id="username" formControlName="username" class="rounded-md h-9 w-full">
        </div>
        <div class="flex flex-col gap-1">
            <label for="password" class="text-2xl">Password</label>
            <input type="password" id="password" formControlName="password" class="rounded-md h-9 w-full">
        </div>
        <button type="submit" class="text-2xl bg-secondary rounded-md text-white p-2">Sign in</button>
    </form>
</div>
